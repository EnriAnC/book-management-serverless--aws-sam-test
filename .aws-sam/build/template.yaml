AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'lambda-nodejs20.x

  Sample SAM Template for lambda-nodejs20.x

  '
Resources:
  RoleAppSyncLambda:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: appsync.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: allow-access-to-lambda-from-appsync
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource:
            - Fn::GetAtt:
              - GetBooksSortByGenderFunction
              - Arn
  RoleAppSyncDynamoDB:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${APIName}-dynamodb-policy
      ManagedPolicyArns:
      - Ref: PolicyDynamoDB
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - sts:AssumeRole
          Principal:
            Service:
            - appsync.amazonaws.com
  PolicyDynamoDB:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Path: /appsync/
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:DeleteItem
          - dynamodb:Query
          - dynamodb:Scan
          Resource:
          - Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${BookManagementTable}
  BMUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: BMUserPool
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      UsernameAttributes:
      - email
      AutoVerifiedAttributes:
      - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
  BMUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: BMAppClient
      UserPoolId:
        Ref: BMUserPool
      GenerateSecret: false
      RefreshTokenValidity: 30
  GetBooksSortByGenderFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Get books order by gender
      Runtime: nodejs20.x
      Handler: index.handler
      CodeUri: GetBooksSortByGenderFunction
      Timeout: 10
      MemorySize: 128
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: BookManagementTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: BookManagementTable
    Metadata:
      SamResourceId: GetBooksSortByGenderFunction
  BMGraphQLAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      SchemaUri: ..\..\schema.graphql
      Auth:
        Type: AMAZON_COGNITO_USER_POOLS
        UserPool:
          UserPoolId:
            Fn::GetAtt:
            - BMUserPool
            - UserPoolId
          AwsRegion:
            Fn::Sub: ${AWS::Region}
          DefaultAction: ALLOW
      ApiKeys:
        BMApiKey:
          Description: BM api key
      DataSources:
        DynamoDb:
          BMDataSource:
            TableName:
              Ref: BookManagementTable
            TableArn:
              Fn::GetAtt:
              - BookManagementTable
              - Arn
        Lambda:
          GetBooksAndGendersDataSource:
            FunctionArn:
              Fn::GetAtt:
              - GetBooksSortByGenderFunction
              - Arn
      Functions:
        listAuthorsInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\listAuthors.js
        getAuthorInfo:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\getAuthor.js
        putAuthorInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\putAuthor.js
        deleteAuthorInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\deleteAuthor.js
        listBooksInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\listBooks.js
        getBookInfo:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\getBook.js
        putBookInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\putBook.js
        deleteBookInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\deleteBook.js
        deleteBookRelationsInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\deleteBookRelations.js
        listGenresInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\listGenres.js
        getGenreInfo:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\getGenre.js
        putGenreInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\putGenre.js
        deleteGenreInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\deleteGenre.js
        deleteGenreRelationsInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\deleteGenreRelations.js
        getAuthorBooksInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\getAuthorBooks.js
        getAuthorBooksMetadataInTable:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BMDataSource
          CodeUri: ..\..\resolvers\build\getAuthorBooksMetadata.js
        lambdaInvoker:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: GetBooksAndGendersDataSource
          CodeUri: ..\..\gql\invoker.js
      Resolvers:
        Query:
          getAuthor:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - getAuthorInfo
          listAuthors:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - listAuthorsInTable
          getBook:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - getBookInfo
          listBooks:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - listBooksInTable
          getGenre:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - getGenreInfo
          listGenres:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - listGenresInTable
          getAuthorAndBooks:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - getAuthorBooksInTable
            - getAuthorBooksMetadataInTable
          listBooksSortByGenders:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - lambdaInvoker
        Mutation:
          putAuthor:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - putAuthorInTable
          deleteAuthor:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - deleteAuthorInTable
          putBook:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - putBookInTable
          deleteBook:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - deleteBookInTable
            - deleteBookRelationsInTable
          putGenre:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - putGenreInTable
          deleteGenre:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
            - deleteGenreInTable
            - deleteGenreRelationsInTable
  BookManagementTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: BookManagementTable
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
      - IndexName: InverseIndex
        KeySchema:
        - AttributeName: SK
          KeyType: HASH
        - AttributeName: PK
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
Parameters:
  APIName:
    Type: String
    Default: bm-epac-api
Outputs:
  BMGraphQLAPI:
    Description: AppSync API
    Value:
      Fn::GetAtt:
      - BMGraphQLAPI
      - GraphQLUrl
  BMGraphQLAPIBMApiKey:
    Description: AppSync API Key
    Value:
      Fn::GetAtt:
      - BMGraphQLAPIBMApiKey
      - ApiKey
  UserPoolId:
    Description: User Pool ID
    Value:
      Ref: BMUserPool
  UserPoolClientId:
    Description: User Pool Client ID
    Value:
      Ref: BMUserPoolClient
  Region:
    Description: AWS Region
    Value:
      Ref: AWS::Region
  AccountId:
    Description: AWS Account ID
    Value:
      Ref: AWS::AccountId
